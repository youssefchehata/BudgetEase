name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.14.0]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies (Frontend)
      run: |
        cd frontend  # Navigate into the frontend folder where package-lock.json is located
        npm ci       # Install dependencies using the package-lock.json in the frontend folder

    - name: Build frontend (Vite)
      run: |
        cd frontend  # Navigate into the frontend folder again before building
        npm run build # Run build command for the frontend

    - name: Deploy with gh-pages
      run: |
        cd frontend  # Ensure we're still in the frontend directory before deployment
        git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        npm run deploy -- -u "github-actions-bot <support+actions@github.com>"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
